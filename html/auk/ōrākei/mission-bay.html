                <figure>

                <figure>
                    <img src="../../img/2005-08-28T134152.jpg">
                    <figcaption>Vodafone later swapped out the right set of antennas with 2100 MHz equipment for UMTS (the left set remaining for 900 MHz GSM). Woosh Wireless also added their antennas in the middle. 28 August 2005.</figcaption>
