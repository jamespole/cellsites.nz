        <main>
            <article id="qbwxrypw">
                <h2>Telecom Kohimarama</h2>
                <figure>
                    <img src="../../img/2004-12-28T111936.jpg">
                    <figcaption>Telecom site with four omni-directional antennas for 850 MHz services. The author does not know whether all four were operated as one set&mdash;or if, for example, there was a pair was for CDMA and another for AMPS/TDMA. Onmi-directional antennas were very common on the Telecom mobile network in those days. These omni-directoinal antennas would later be replaced with sector panel antennnas for more capacity. 28 December 2004.</figcaption>
                </figure>
                <figure>
                    <img src="../../img/2004-12-28T111827.jpg">
                    <figcaption>An opposite view from the service road behind the shops. The top of the Telecom equipment shelter can be seen, with the GPS cone antenna (required for CDMA services) clearly seen indicating this site provided CDMA services. 28 December 2004.</figcaption>
                </figure>
                <figure>
                    <img src="../../img/2007-12-31T202701.jpg">
                    <figcaption>Some years later some new metalwork and equipment appeared. It turned out to be the foundations being laid for 2degrees which would launch about a year and a half later. 31 December 2007.</figcaption>
                </figure>
            </article>
